<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="home.html" onsubmit="return validation()">
      <fieldset>
        <legend>Login</legend>
        <table>
          <tr>
            <td>Username</td>
            <td><input type="text" name="username" id="uName" /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input type="password" name="password" id="uPass" />
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="Login" /></td>
            <td>
              <a href="SignUp.html"><input type="button" value="Signup" /></a>
            </td>
          </tr>
          <tr>
            <td>
              <label for="rememberMe">Remember me</label>
              <input
                type="checkbox"
                name="rememberMe"
                id="rememberMe"
                value="Remember Me"
              />
            </td>
          </tr>
          <tr>
            <td><a href="forgotPass.html">Forget Password</a></td>
          </tr>
        </table>
      </fieldset>
    </form>
    <p id="msg"></p>
    <div>
      <a href="home.html"><button>Back</button></a>
    </div>
    <script>
      function validation() {
        let username = document.getElementById("uName").value;
        let userPass = document.getElementById("uPass").value;
        let message = document.getElementById("msg");

        if (username == "" || userPass == "") {
          message.innerHTML = "Please fill up all the fields";
          message.style.color = "red";
          return false;
        } else if (username == userPass) {
          return true;
        } else {
          message.innerHTML = "Invalid username or password";
          message.style.color = "red";
          return false;
        }
      }
    </script>
  </body>
</html>
