<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <table border="1px">
        
        <tr>
            <td>
                First Name
            </td>
            <td>
                <input type="text" >
            </td>
        </tr>
        <tr>
            <td>
                Student ID
            </td>
            <td>
                <input type="number" >
            </td>
        </tr>
        <tr>
            <td>
                Student Email
            </td>
            <td>
                <input type="email" >
            </td>
        </tr>
        <tr>
            <td>
                Password
            </td>
            <td>
                <input type="password" >
            </td>
        </tr>
        <tr>
            <td>
                Date of Birth
            </td>
            <td>
                <input type="date" >
            </td>
        </tr>
        <tr>
            <td>
                Gender
            </td>
            <td>
                <Label for="1">Male</Label>
                <input type="radio" name="Gender" id="1">
                <Label for="2">Female</Label>
                <input type="radio" name="Gender" id="2">
                <Label for="3">Others</Label>
                <input type="radio" name="Gender" id="3">
            </td>
        </tr>
        <tr>
            <td>Skils</td>
            <td>
                <label for="jv">Java</label>
                <input type="checkbox" name="Java" id="jv">
                <label for="Cp">C++</label>
                <input type="checkbox" name="CP" id="Cp">
                <label for="Js">Java Script</label>
                <input type="checkbox" name="JavaSc" id="Js">
            </td>
        </tr>
        <tr>
            <td>Dept</td>
            <td>
                <select name="Dept">
                    <option value="CSE">CSE</option>
                    <Option value="EEE">EEE</Option>
                    <Option value="BBA">BBA</Option>
                    <Option value="LLB">LLB</Option>
                    <Option value="ENG">ENG</Option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea name="Address" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>Upload Img</td>
            <td>
                <input type="file" name="file">
            </td>
        </tr>
        <tr>
            <td>
                Buttons
            </td>
            <td>
                <input type="submit" value="Submit">
                <input type="button" value="Click">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</body>
</html>
