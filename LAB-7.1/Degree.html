<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Degree</title>
  </head>
  <body>
    <fieldset>
      <legend>Degree</legend>
      <form action="" onsubmit="return validation()">
        <input type="checkbox" name="ckbox" id="SSC" value="SSC" />
        <label for="SSC">SSC</label>
        <input type="checkbox" name="ckbox" id="HSC" value="HSC" />
        <label for="HSC">HSC</label>
        <input type="checkbox" name="ckbox" id="BSC" value="BSc" />
        <label for="BSC">BSc</label>
        <input type="submit" value="Submit" />
      </form>
    </fieldset>
    <script>
      let isChecked = false;
      let checkboxes = document.getElementsByName("ckbox");
      function validation() {
        for (let i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            isChecked = true;
            break;
          }
        }
        if (!isChecked) {
          alert("Please select any Degree");
          return false;
        } else {
          return true;
        }
      }
    </script>
  </body>
</html>
