<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="login.html" onsubmit="return validation()">
      <fieldset>
        <legend>Sigup</legend>
        <table border="1px">
          <tr>
            <td>First Name</td>
            <td>
              <input type="text" name="firstName" id="Name" />
            </td>
          </tr>
          <tr>
            <td>Student ID</td>
            <td>
              <input type="number" name="studentID" id="Sid" />
            </td>
          </tr>
          <tr>
            <td>Student Email</td>
            <td>
              <input type="email" name="studentEmail" id="Semail" />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input type="password" name="password" id="Spass" />
            </td>
          </tr>
          <tr>
            <td>Date of Birth</td>
            <td>
              <input type="date" name="dob" />
            </td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>
              <label for="male">Male</label>
              <input type="radio" name="gender" id="male" value="Male" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="female" value="Female" />
              <label for="other">Others</label>
              <input type="radio" name="gender" id="other" value="Others" />
            </td>
          </tr>
          <tr>
            <td>Skills</td>
            <td>
              <label for="jv">Java</label>
              <input type="checkbox" name="skills" id="jv" value="Java" />
              <label for="cp">C++</label>
              <input type="checkbox" name="skills" id="cp" value="C++" />
              <label for="js">JavaScript</label>
              <input type="checkbox" name="skills" id="js" value="JavaScript" />
            </td>
          </tr>
          <tr>
            <td>Dept</td>
            <td>
              <select name="dept">
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
                <option value="LLB">LLB</option>
                <option value="ENG">ENG</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Address</td>
            <td>
              <textarea name="address" cols="30" rows="10"></textarea>
            </td>
          </tr>
          <tr>
            <td>Upload Img</td>
            <td>
              <input type="file" name="file" />
            </td>
          </tr>
          <tr>
            <td>Buttons</td>
            <td>
              <input type="submit" name="submitbtn" value="Submit" />
              <input type="button" value="Click" />
              <input type="reset" value="Reset" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
    <div>
      <p id="msg"></p>
    </div>
    <div>
      <a href="login.html"><button>Back</button></a>
    </div>
    <script>
      function validation() {
        let Name = document.getElementById("Name").value;
        let sId = document.getElementById("Sid").value;
        let Email = document.getElementById("Semail").value;
        let Pass = document.getElementById("Spass").value;

        let msg = document.getElementById("msg");

        if (Name == "" || sId == "" || Email == "" || Pass == "") {
          msg.innerHTML = "Please fill up all the fields";
          msg.style.color = "red";
          return false;
        } else {
          return true;
        }
      }
    </script>
  </body>
</html>
