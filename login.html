<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="home.html">
      <fieldset>
        <legend>Login</legend>
        <table>
          <tr>
            <td>Username</td>
            <td><input type="text" name="username" /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input type="password" name="password" />
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="Login" /></td>
            <td>
              <a href="index.html"><input type="button" value="Signup" /></a>
            </td>
          </tr>
          <tr>
            <td>
              <label for="rememberMe">Remember me</label>
              <input
                type="checkbox"
                name="rememberMe"
                id="rememberMe"
                value="Remember Me"
              />
            </td>
          </tr>
          <tr>
            <td><a href="ForgetPass.html">Forget Password</a></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
